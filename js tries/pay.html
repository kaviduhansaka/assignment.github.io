<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pay.css">
    <link rel="icon" type="image" href="./images/logo.jpg"> 
    <title>Payment</title>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">CHECKOUT</h2>
        <div class="form-row">
            <div class="form-column">
                <h3>Billing Address</h3>
                <label for="name">Full Name: <input type="text" id="full-name" value="Kavidu Gunawardena" name="name" required></label>
                <label for="email">Email: <input type="email" id="email" value="kaviduhansaka05@gmail.com" name="email" required></label>
                <label for="address">Address: <input type="text" id="address" value="room - street - locality" name="address" required></label>
                <label for="city">City: <input type="text" id="city" value="kandy" name="city" required></label>
                <label for="date-input">Date:</label>
                <input type="date" id="date-input" value="2024-08-06" name="data-input">
                <label for="zip">Zip Code: <input type="text" id="zip-code" value="20000" name="zip" required></label>
            </div>
            <div class="form-column">
                <h3>Payment:</h3>
                <div class="cards">
                    <img src="./images/payyyyyyyyyyypal-removebg-preview.png" alt="">
                    <img src="./images/master card.png" alt="" class="img1">
                    <img src="./images/american express.png" alt="" class="img2">
                    <img src="./images/visa.png" alt="" class="img3">
                </div>
                <label for="card-name">Name On Card: <input type="text" id="name-on-card" value="mr. kavidu" name="card-name" required></label>
                <label for="card-credit">Credit Card Number: <input type="text" id="card-number" value="1111-2222-3333-4444" name="card-credit" required></label>
                <label for="month">Exp Month: <input type="text" id="exp-month" value="january" name="month" required></label>
                <label for="year">Exp Year: <input type="text" id="exp-year" value="2024" name="year" required></label>
                <label for="cvv">CVV:
                    <input type="text" id="cvv" name="cvv" required minlength="3" maxlength="4">
                </label>
                  
            </div>
        </div>
        <div id="customAlert" class="custom-alert">
            <div class="custom-alert-content">
              <p id="alertMessage"></p>
              <button onclick="closeAlert()">OK</button>
            </div>
          </div>
          
        <div class="form-row">
                </div>
                <div class="form-column">
                    <h3>Product description</h3>
                    <p id="product-brief"></p>
                </div>
          
        <button class="checkout-btn" id="checkout-btn">Proceed To Checkout</button>
    </div>

    
    
    
    <script src="./main2.js"></script>
    <script src="./main.js"></script>
</body>
</html>
